<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="signup-header">
          <h1>Signup</h1>
          <p>It just takes 30 second</p>
        </header>

        <main class="signup-body">
          <form action="#">
            <p><label for="full name">Full Name</label>
             <input  type="text" id="full name" placeholder="Enter your name" required />
            </p>

            <p>
              <label for="emial">Email</label>
            
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </p>
            <p>
              <label for="password">Password</label> <input
                type="password"
                id="password"
                placeholder="At least 8 char."
                required
              />
            </p>

            <p>
              <input type="submit" value="Creat an account" id="submit" />
            </p>
          </form>
        </main>
          
       <p> <footer class="signup-footer"></p>
          <p>Already have an Account? <a href="#">Login</a></p>
        </footer>
      
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>

    </div>
  </body>
</html>
